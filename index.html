<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySafe Dashboard</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>

    <style>
        :root {
            --color-primary: #00D9FF;
            --color-primary-light: #33E0FF;
            --color-primary-dark: #00B8D9;
            --color-secondary: #2D0A4E;
            --color-success: #00FF88;
            --color-warning: #FFD700;
            --color-error: #FF4D4D;
            --color-bg: #0A0A1A;
            --color-surface: #1A1A2E;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0CC;
            --color-border: #3A3A5A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00D9FF 0%, #2D0A4E 50%, #0A0A1A 100%);
            min-height: 100vh;
            padding: 16px;
            color: var(--color-text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        header {
            text-align: center;
            color: white;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.3rem;
            text-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* MAIN LAYOUT BOX */
        .play-safe-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: calc(100vh - 120px); /* fill screen on 1080p */
        }

        .play-safe-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-success), var(--color-warning), var(--color-error));
            opacity: 0.7;
        }

        /* STATUS BAR */
        .play-safe-status {
            text-align: center;
            padding: 16px;
            background: rgba(0, 217, 255, 0.05);
            border-radius: 14px;
            border: 1px solid rgba(0, 217, 255, 0.15);
        }

        .status-icon {
            font-size: 2.2rem;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .status-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .status-message {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .status-safe .status-icon { color: var(--color-success); }
        .status-caution .status-icon { color: var(--color-warning); }
        .status-danger .status-icon { color: var(--color-error); }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .controls {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .btn {
            padding: 10px 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 5px 16px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 22px rgba(0, 217, 255, 0.4);
        }

        /* DASHBOARD GRID */
        .dashboard {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 14px;
        }

        .gauge-card {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 14px 34px rgba(0, 217, 255, 0.12);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(0, 217, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gauge-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 217, 255, 0.22);
            border-color: var(--color-primary);
        }

        .gauge-card.moisture { border-top: 3px solid var(--color-primary); }
        .gauge-card.humidity { border-top: 3px solid var(--color-primary-light); }
        .gauge-card.temperature { border-top: 3px solid var(--color-warning); }

        .card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .field-icon {
            width: 30px;
            height: 30px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0, 217, 255, 0.18);
        }

        .gauge-container {
            position: relative;
            width: 100%;
            max-width: 170px;
            height: 170px;
            margin: 0 auto 10px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .value-display {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .value-unit {
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .stat {
            background: rgba(0, 217, 255, 0.08);
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 217, 255, 0.18);
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--color-primary);
        }

        .last-update {
            text-align: center;
            font-size: 0.8rem;
            color: var(--color-text-secondary);
            padding-top: 10px;
            margin-top: 8px;
            border-top: 1px solid var(--color-border);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            header h1 { font-size: 1.9rem; }
            .play-safe-container { padding: 18px; min-height: auto; }
            .dashboard { grid-template-columns: 1fr; }
            .gauge-container { max-width: 180px; height: 180px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° PlaySafe Dashboard</h1>
            <p>Real-time field condition monitoring</p>
        </header>

        <div class="play-safe-container">
            <div class="top-row">
                <div id="playSafeStatus" class="play-safe-status status-safe">
                    <div class="status-icon">‚úÖ</div>
                    <div class="status-title">PLAY SAFE</div>
                    <div class="status-message">Optimal conditions for sports</div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="manualRefresh()" title="Refresh Data">üîÑ</button>
                </div>
            </div>

            <div class="dashboard">
                <!-- Moisture Card -->
                <div class="gauge-card moisture" onclick="showDetailedView('moisture')">
                    <div class="card-title">
                        <div class="field-icon" style="background: rgba(0, 217, 255, 0.18);">üíß</div>
                        <span>Ground Moisture</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="gaugeChart1"></canvas>
                    </div>
                    <div class="value-display" id="moistureValue">--</div>
                    <div class="value-unit">%</div>
                    <div class="stats-container">
                        <div class="stat">
                            <div class="stat-label">Min</div>
                            <div class="stat-value" id="moistureMin">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Avg</div>
                            <div class="stat-value" id="moistureAvg">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Max</div>
                            <div class="stat-value" id="moistureMax">--</div>
                        </div>
                    </div>
                    <div class="last-update" id="moistureTime">Last update: --</div>
                </div>

                <!-- Humidity Card -->
                <div class="gauge-card humidity" onclick="showDetailedView('humidity')">
                    <div class="card-title">
                        <div class="field-icon" style="background: rgba(0, 217, 255, 0.24);">üí®</div>
                        <span>Air Humidity</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="gaugeChart2"></canvas>
                    </div>
                    <div class="value-display" id="humidityValue">--</div>
                    <div class="value-unit">%</div>
                    <div class="stats-container">
                        <div class="stat">
                            <div class="stat-label">Min</div>
                            <div class="stat-value" id="humidityMin">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Avg</div>
                            <div class="stat-value" id="humidityAvg">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Max</div>
                            <div class="stat-value" id="humidityMax">--</div>
                        </div>
                    </div>
                    <div class="last-update" id="humidityTime">Last update: --</div>
                </div>

                <!-- Temperature Card -->
                <div class="gauge-card temperature" onclick="showDetailedView('temperature')">
                    <div class="card-title">
                        <div class="field-icon" style="background: rgba(255, 215, 0, 0.2);">üå°Ô∏è</div>
                        <span>Temperature</span>
                    </div>
                    <div class="gauge-container">
                        <canvas id="gaugeChart3"></canvas>
                    </div>
                    <div class="value-display" id="temperatureValue">--</div>
                    <div class="value-unit">¬∞C</div>
                    <div class="stats-container">
                        <div class="stat">
                            <div class="stat-label">Min</div>
                            <div class="stat-value" id="temperatureMin">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Avg</div>
                            <div class="stat-value" id="temperatureAvg">--</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Max</div>
                            <div class="stat-value" id="temperatureMax">--</div>
                        </div>
                    </div>
                    <div class="last-update" id="temperatureTime">Last update: --</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            CHANNEL_ID: '3213452',           // <-- your channel
            API_KEY: '91WF0YRLVG0V5KKF',     // <-- your READ key
            FIELD_MOISTURE: 'field1',
            FIELD_HUMIDITY: 'field2',
            FIELD_TEMPERATURE: 'field3',
            REFRESH_INTERVAL: 30000,
            DATA_POINTS: 20
        };

        let state = {
            moistureData: [],
            humidityData: [],
            temperatureData: [],
            charts: {}
        };

        document.addEventListener('DOMContentLoaded', () => {
            initGauges();
            fetchData();
            setInterval(fetchData, CONFIG.REFRESH_INTERVAL);
        });

        function initGauges() {
            const ids = ['gaugeChart1', 'gaugeChart2', 'gaugeChart3'];
            const keys = ['moisture', 'humidity', 'temperature'];

            keys.forEach((key, idx) => {
                const canvas = document.getElementById(ids[idx]);
                state.charts[key] = new Chart(canvas, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [0, 100],
                            backgroundColor: [
                                key === 'temperature' ? '#FFD700' : '#00D9FF',
                                'rgba(45,10,78,0.35)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        cutout: '70%',
                        plugins: { legend: { display: false } },
                        animation: { duration: 800 }
                    }
                });
            });
        }

        async function fetchData() {
            try {
                const res = await fetch(
                    `https://api.thingspeak.com/channels/${CONFIG.CHANNEL_ID}/feeds.json?api_key=${CONFIG.API_KEY}&results=${CONFIG.DATA_POINTS}`
                );
                const data = await res.json();

                if (data.feeds && data.feeds.length) {
                    const feeds = data.feeds.reverse();

                    state.moistureData = feeds.map(f => ({
                        value: parseFloat(f[CONFIG.FIELD_MOISTURE]) || 0,
                        time: new Date(f.created_at)
                    }));

                    state.humidityData = feeds.map(f => ({
                        value: parseFloat(f[CONFIG.FIELD_HUMIDITY]) || 0,
                        time: new Date(f.created_at)
                    }));

                    state.temperatureData = feeds.map(f => ({
                        value: parseFloat(f[CONFIG.FIELD_TEMPERATURE]) || 0,
                        time: new Date(f.created_at)
                    }));

                    updateDashboard();
                }
            } catch (e) {
                console.error('Fetch failed:', e);
            }
        }

        function updateDashboard() {
            updateGaugeCard('moisture');
            updateGaugeCard('humidity');
            updateGaugeCard('temperature');
            updatePlaySafeStatus();
        }

        function updateGaugeCard(type) {
            const dataMap = {
                moisture: state.moistureData,
                humidity: state.humidityData,
                temperature: state.temperatureData
            };

            const unitMap = {
                moisture: '%',
                humidity: '%',
                temperature: '¬∞C'
            };

            const data = dataMap[type];
            if (!data.length) return;

            const values = data.map(d => d.value);
            const latest = values[values.length - 1];
            const min = Math.min(...values);
            const max = Math.max(...values);
            const avg = values.reduce((a, b) => a + b, 0) / values.length;

            document.getElementById(`${type}Value`).textContent = latest.toFixed(1);
            document.getElementById(`${type}Min`).textContent = min.toFixed(1);
            document.getElementById(`${type}Avg`).textContent = avg.toFixed(1);
            document.getElementById(`${type}Max`).textContent = max.toFixed(1);

            const t = data[data.length - 1].time.toLocaleTimeString();
            document.getElementById(`${type}Time`).textContent = `Last update: ${t}`;

            const chart = state.charts[type];
            chart.data.datasets[0].data = [latest, 100 - Math.max(0, Math.min(100, latest))];
            chart.update('none');
        }

        function updatePlaySafeStatus() {
            const moisture = state.moistureData.slice(-1)[0]?.value || 0;
            const humidity = state.humidityData.slice(-1)[0]?.value || 0;
            const temperature = state.temperatureData.slice(-1)[0]?.value || 0;

            const statusEl = document.getElementById('playSafeStatus');
            let statusClass, icon, title, message;

            if (
                moisture < 25 || moisture > 75 ||
                humidity > 85 ||
                temperature < 10 || temperature > 40
            ) {
                statusClass = 'status-danger';
                icon = '‚ùå';
                title = 'NO PLAY';
                message = 'Unsafe moisture / humidity / temperature';
            } else if (
                moisture < 35 || moisture > 65 ||
                humidity > 70 ||
                temperature < 15 || temperature > 35
            ) {
                statusClass = 'status-caution';
                icon = '‚ö†Ô∏è';
                title = 'CAUTION';
                message = 'Conditions borderline, monitor closely';
            } else {
                statusClass = 'status-safe';
                icon = '‚úÖ';
                title = 'PLAY SAFE';
                message = 'Optimal conditions for sports';
            }

            statusEl.className = `play-safe-status ${statusClass}`;
            statusEl.querySelector('.status-icon').textContent = icon;
            statusEl.querySelector('.status-title').textContent = title;
            statusEl.querySelector('.status-message').textContent = message;
        }

        function manualRefresh() {
            fetchData();
        }

        function showDetailedView(type) {
            alert(`${type} detailed view can be added later.`);
        }
    </script>
</body>
</html>
