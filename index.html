<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySafe Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        :root {
            --color-primary: #00D9FF;
            --color-primary-light: #33E0FF;
            --color-primary-dark: #00B8D9;
            --color-secondary: #2D0A4E;
            --color-success: #00FF88;
            --color-warning: #FFD700;
            --color-error: #FF4D4D;
            --color-bg: #0A0A1A;
            --color-surface: #1A1A2E;
            --color-text: #FFFFFF;
            --color-text-secondary: #A0A0CC;
            --color-border: #3A3A5A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00D9FF 0%, #2D0A4E 50%, #0A0A1A 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--color-text);
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.8rem;
            text-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
            font-weight: 800;
            letter-spacing: 1px;
        }

        .play-safe-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .play-safe-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-success), var(--color-warning), var(--color-error));
            opacity: 0.7;
        }

        .play-safe-status {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 217, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(0, 217, 255, 0.15);
        }

        .status-icon { 
            font-size: 2.5rem; 
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .status-title { 
            font-size: 1.6rem; 
            font-weight: 700; 
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .status-message { 
            font-size: 1rem; 
            color: var(--color-text-secondary); 
            font-weight: 500;
        }

        .status-safe .status-icon { color: var(--color-success); }
        .status-caution .status-icon { color: var(--color-warning); }
        .status-danger .status-icon { color: var(--color-error); }

        .controls {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 217, 255, 0.4);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .gauge-card {
            background: rgba(10, 10, 26, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .gauge-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 217, 255, 0.25);
            border-color: var(--color-primary);
        }

        .gauge-card.moisture { border-top: 4px solid var(--color-primary); }
        .gauge-card.humidity { border-top: 4px solid var(--color-primary-light); }
        .gauge-card.temperature { border-top: 4px solid var(--color-warning); }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .field-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
        }

        .gauge-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
        }

        .value-display {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .value-unit {
